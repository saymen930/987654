users: "<b>👨 Kullanıcı Komutları:</b>\n\n🔹 /play - Müzik çalar\n🔹 /vpla - Video oynatır\n🔹 /shazam - Gönderdiğiniz videoyu Shazam'lar\n🔹 /start - Müzik botunu başlatır\n🔹 /help - Komutların açıklamalarıyla yardım menüsünü alırsınız\n🔹 /ping - Botun gecikmesini ve sistem istatistiklerini gösterir\n🔹 /stats - Botun genel istatistiklerini gösterir"
admins: "<b>👨‍✈️ Yönetici Komutları:</b>\n\n🔸 /playmode - Kullanıcı deneyimini düzenler\n🔸 /pause - Geçici olarak duraklatır\n🔸 /resume - Duraklatılanı devam ettirir\n🔸 /skip - Sonraki müziğe geçer\n🔸 /end veya /stop - Sonraki parçaları siler ve şu anda çalınan yayını durdurur\n🔸 /queue - Listeyi gösterir\n🔸 /auth [kullanıcı adı/kullanıcı_ID]\n🔸 /unauth [kullanıcı adı/kullanıcı_ID]\n🔸 /authusers - Grubun yedek kullanıcılar listesini gösterir\n🔸 /shuffle - Sırayı karıştırır\n🔸 /queue - Karıştırılmış sırayı gösterir"
sudos: "<b>👨🏻‍💻 Sahib Komutları:</b>\n\n▫️ /logger [disable/enable]\n▫️ /gban [kullanıcı adı veya yanıt] - Gruplardan yasaklamalar\n▫️ /ungban [kullanıcı adı veya yanıt] - Herkese açık olarak yasaklanmış bir kullanıcının yasağını kaldırır.\n▫️ /gbannedusers - Genel olarak yasaklı kullanıcıların listesini gösterir.\n▫️ /blacklistchat [Chat ID] - Botun kullanmasını engellemek için kara listeden bir hack'i kaldırın.\n▫️ /whitelistchat [Chat ID] - Kara listeye alınmış bir sohbeti beyaz listeye ekleyin.\n▫️ /blacklistedchat - Kara listeye alınmış sohbetlerin listesini görüntüleyin."

